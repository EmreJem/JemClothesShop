                      <button style="width: 150px;" onclick="adethesap()" class="inspect-tags text-center">BUY</button>

    <script>

    for (var i=0;i<1;i++){
        function adethesap(){
            var x = document.getElementById('adet').value;
            var y = 250;
            y = x * 250.00;
            console.log(y);
            Swal.fire({
          title: y+".00$ Ödemeyi Onaylıyor Musunuz?",
          showDenyButton: true,
          cancelButtonColor: "#00000",
          confirmButtonColor: "#00000",
          confirmButtonText: "Yes",
          denyButtonText: "No",
        }).then((result) => {
          if (result.isConfirmed) {
            Swal.fire("Ödeme Yerine Yönlendiriliyorsunuz", "", "success");
          } else if (result.isDenied) {
            Swal.fire("Oh Okey", "", "info");
          }
        });
      }
     }
    </script>
